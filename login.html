<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<bady>
    <div class="container">
<form class="form " id="createAccount">
    <h1 class="form__title">Create Account</h1>
    <div class="form__message form__message--error"></div>
    <div class="form__input-group">
        <input type="text" id="signupUsername" class="form__input user" required autofocus placeholder="Username">
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="email" class="form__input" autofocus placeholder="Email Address">
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <div class="ppass"><input type="password" class="form__input pass" autofocus required placeholder="Password">
        <i class="fa-regular fa-eye-slash"></i></div>
        
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="password" class="form__input Confirm password" autofocus  placeholder="Confirm password">
        <div class="form__input-error-message confirm"></div>
    </div>
    <input class="form__button re" type="submit" value="Continue">
    <p class="form__text">
        <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
    </p>
</form>
</div>
<script src="main.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</bady>
