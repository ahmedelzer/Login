<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Forget Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input username" autofocus placeholder="Enter Username to git Password">
                <div class="form__input-error-message"></div>
                <div class="password"></div>
            </div>
            <input class="form__button login" type="submit" value="Continue">
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    <script src="forget.js"></script>
</body>
