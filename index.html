<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <div class="ppass"><input type="password" class="form__input pass" autofocus required placeholder="Password">
                    <i class="fa-regular fa-eye-slash"></i></div>
                <div class="form__input-error-message"></div>
            </div>
            <input class="form__button login" type="submit" value="Continue">
            <p class="form__text">
                <a href="./forget.html" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    <script src="re.js"></script>
</body>
